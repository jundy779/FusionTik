name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      # ── Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Setup Node.js ─────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      # ── Install dependencies ──────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── Run Next.js lint (uses built-in ESLint via next lint) ─────────────
      - name: Run lint
        run: npm run lint
        continue-on-error: true  # Warn but don't fail CI on lint errors

      # ── TypeScript type check ─────────────────────────────────────────────
      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true  # Don't fail CI on TS errors (ignoreBuildErrors: true in next.config)

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      # ── Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Setup Node.js ─────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      # ── Install dependencies ──────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── Build Next.js app ─────────────────────────────────────────────────
      - name: Build Next.js application
        run: npm run build
        env:
          # Provide dummy values for build (no real secrets needed for build check)
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder_key
